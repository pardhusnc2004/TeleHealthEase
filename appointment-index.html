<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="appoint-assets/css/appoint.css">
    <script src="https://kit.fontawesome.com/9ab7a857e2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Nunito+Sans:wght@800&family=Orbitron&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <section  class="mainmain" style="margin-bottom: 30px;">
        <header>
            <img src="services-assets/images/telehealthease-high-resolution-logo-color-on-transparent-background.png" alt="" width="250px">
            <nav class="nav">
                <a class="nav-a" href="index.html">Home</a>
                <a class="nav-a" href="services-index.html">Services</a>
                <a class="nav-a" href="about-index.html">About</a>
                <a class="nav-a" href="#">Contact</a>
                <a  href="reg_index.html"><button id="sgn" class="btnlogin" >Sign Up</button></a>
                <a  href="signin_index.html"><button id="lgin" class="btnlogin" style="margin-left: 0; color: #fff; background-color: navy;">Login</button></a>
            </nav>
        </header>
    </section>
    <section>
        <div class="container">
            <div class="form-class">
                <h1>Appointment</h1>
                <form action="" method="post">
                    <div class="input-class">
                        <div class="entry">
                            <i class="fa-solid fa-user" style="color: navy;"></i>
                            <input type="text" placeholder="Patient's Name" class="input-field" name="pname">
                        </div>
                        <div class="entry">
                            <i class="fa-solid fa-envelope" style="color: navy;"></i>
                            <input type="email" placeholder="Patient's Email" class="input-field" name="pemail">
                        </div>
                        <div class="entry">
                            <i class="fa-solid fa-user-doctor" style="color: navy;"></i>
                            <input type="text" placeholder="Doctor's Name" class="input-field" name="dname">
                        </div>
                        <div class="entry">
                            <i class="fa-solid fa-envelope" style="color: navy;"></i>
                            <input type="email" placeholder="Doctor's Email" class="input-field" name="demail">
                        </div>
                        <div class="entry">
                            <i class="fa-solid fa-microscope" style="color: navy;"></i>
                            <input type="email" placeholder="Doctor's Specialization" class="input-field" name="dspec">
                        </div>
                        <div class="entry">
                            <i class="fa-solid fa-calendar" style="color: navy;"></i>
                            <input type="date" class="input-field" name="appdate">
                        </div>
                        <div class="entry">
                            <i class="fa-solid fa-clock" style="color: navy;" name="apptime"></i>
                            <input type="time" class="input-field">
                        </div>
                        <div class="btn-class">
                            <button>Book</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p class="always">&copy; 2023 TeleHealthEase 21BCE9049. All rights reserved.</p>
      </footer>
</body>
